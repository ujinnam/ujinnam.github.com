 I'm a first year Ph.D. student in the Computer Science and Engineering department at University of California, San Diego. I am currently working at System Energy Efficiency Lab ([SEE Lab](http://varys.ucsd.edu)) with professor Tajana Simunic Rosing. 
 
 I am interested in privacy-preserving computation using fully homomorphic encryption.

